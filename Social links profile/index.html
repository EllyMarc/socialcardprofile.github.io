<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Social links profile</title>
</head>
<body>
    <main>
        <div id="profile">
            <img id="profile-avatar" src="./images/avatar-jessica.jpeg" alt="profile picture">
            <h1>Jessica Randall</h1>
            <h2>London, United Kingdom</h2>
            <p id="description">"Front-end developer and avid reader."</p>
        </div>
        <div id="social">
            <p class="social"><a href="#">GitHub</a></p>
            <p class="social"><a href="#">Frontend Mentor</a></p>
            <p class="social"><a href="#">LinkedIn</a></p>
            <p class="social"><a href="#">Twitter</a></p>
            <p class="social"><a href="#">Instagram</a></p>
        </div>
    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/EllyMarc" target="_blank">EllyMarc</a>.
        </p>      
    </footer>
</body>
</html>
